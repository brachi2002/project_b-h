<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Project Management</h1>

        <div id="projectList" class="list-group mb-5"></div>

        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="projectModalBody">
                        <!-- כאן יוצגו פרטי הפרויקט -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="projectForm">
            <h2>Add New Project</h2>

            <!-- פרטים כלליים -->
            <div class="mb-3">
                <label for="name" class="form-label">Project Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary:</label>
                <textarea id="summary" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="managerName" class="form-label">Manager Name:</label>
                <input type="text" id="managerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="managerEmail" class="form-label">Manager Email:</label>
                <input type="email" id="managerEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="datetime-local" id="startDate" class="form-control" required>
            </div>

            <!-- הוספת משתתפים -->
            <h3>Team Members</h3>
            <div id="teamMembers"></div>
            <button type="button" id="addTeamMember" class="btn btn-secondary mb-3">Add Team Member</button>

            <!-- הוספת תמונות -->
            <!-- <h3>Images</h3>
            <div id="unsplashSearch">
                <input type="text" id="imageKeyword" class="form-control mb-3" placeholder="Enter keyword">
                <button type="button" id="searchImages" class="btn btn-primary mb-3">Search Images</button>
            </div>
            <div id="imageResults" class="d-flex flex-wrap"></div>
            <h4>Selected Images</h4>
            <div id="selectedImages"></div> -->

            <!-- כפתור שמירה -->
            <button type="submit" class="btn btn-success">Create Project</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
