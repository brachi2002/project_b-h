<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Project Management</h1>
        
        <div class="text-end mb-3">
            <button id="addProjectButton" class="btn btn-primary">Add New Project</button>
        </div>
        
        <div id="projectList" class="list-group"></div>

        <!-- טופס הוספת פרויקט -->
        <div id="addProjectForm" class="card p-4 shadow-sm" style="display: none;">
            <h2 class="mb-3">Add New Project</h2>
            <form id="projectForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary:</label>
                    <textarea id="summary" name="summary" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="manager" class="form-label">Manager:</label>
                    <input type="email" id="manager" name="manager" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Save Project</button>
                <button type="button" id="cancelButton" class="btn btn-secondary ms-2">Cancel</button>
            </form>
        </div>

        <!-- טופס חיפוש תמונות -->
        <div id="searchImagesForm" class="card p-4 shadow-sm mt-5">
            <h2 class="mb-3">Search Images</h2>
            <input type="text" id="imageKeyword" class="form-control mb-3" placeholder="Enter keyword">
            <button id="searchImagesButton" class="btn btn-primary">Search</button>
        </div>
        
        <div id="imageResults" class="d-flex flex-wrap mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
